group 'org.openbaton'
version '0.2'

apply plugin: 'java'
apply from: 'openbaton-libs/gradle/gradle/application.java.gradle'

repositories {
    mavenCentral()
    maven {
        url "http://get.openbaton.org:8081/nexus/content/groups/public"
    }
}

project.ext{
    //------------------------------------------------//
    /**
     * gradle Related Vars
     */
    mainClass = 'org.openbaton.faultmanagement.Application'
    //------------------------------------------------//
    //------------------------------------------------//
    /**
     * Spring Related Variables
     */
    springVersion = '4.2.0.RELEASE'
    springBootVersion = '1.2.5.RELEASE'
    //------------------------------------------------//
    //------------------------------------------------//
    /**
     * Application Related Version
     */
    applicationVersion = version
    applicationVersionDebian = "1";
}

apply from: 'openbaton-libs/gradle/gradle/run.application.java.gradle'

dependencies {

    compile project (':catalogue')
    compile project (':fault-correlator')

    //ResourceFaultManagement interface
    compile project (':vim-int')

    //EnableJMS on EventDispatcher
    /**
     * Spring dependencies
     */
    compile 'org.springframework.boot:spring-boot:' + springBootVersion
    compile 'org.springframework.boot:spring-boot-starter-logging:' + springBootVersion
    compile 'org.springframework:spring-jms:' + springVersion

    //Rest Annotation in RestRegister
    compile "org.springframework.boot:spring-boot-starter-web:" + springBootVersion

    //Gson
    compile 'com.google.code.gson:gson:2.4'

    //Unirest
    compile 'com.mashape.unirest:unirest-java:1.3.0'

    //Per testare Service in Spring (vedi PolicyManagerTest)
    testCompile 'org.springframework:spring-test:' + springVersion
    testCompile 'junit:junit:4.12'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    //Openbaton sdk
    //testCompile 'org.openbaton:sdk:0.15-SNAPSHOT'
}
