group 'org.openbaton'
version '1.0-SNAPSHOT'


apply plugin: 'java'

apply from: 'openbaton-libs/gradle/gradle/application.java.gradle'


sourceCompatibility = 1.5


repositories {
    mavenCentral()
}

project.ext{
    //------------------------------------------------//
    /**
     * gradle Related Vars
     */
    mainClass = 'org.openbaton.vnfm.generic.GenericVNFM'
    //------------------------------------------------//
}

apply from: 'openbaton-libs/gradle/gradle/run.application.java.gradle'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile project (':catalogue')

    // CrudRepository
    compile 'org.springframework.data:spring-data-jpa:1.8.2.RELEASE'
}
