group 'org.openbaton'
version '1.0-SNAPSHOT'


apply plugin: 'java'

apply from: 'openbaton-libs/gradle/gradle/application.java.gradle'

repositories {
    mavenCentral()
    maven {
        url "http://get.openbaton.org:8081/nexus/content/groups/public"
    }
}

project.ext{
    //------------------------------------------------//
    /**
     * gradle Related Vars
     */
    mainClass = 'org.openbaton.faultmanagement.Application'
    //------------------------------------------------//
    //------------------------------------------------//
    /**
     * Spring Related Variables
     */
    springVersion = '4.2.0.RELEASE'
    springBootVersion = '1.2.5.RELEASE'
    //------------------------------------------------//
    //------------------------------------------------//
}

apply from: 'openbaton-libs/gradle/gradle/run.application.java.gradle'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile project (':catalogue')

    //ResourceFaultManagement interface
    compile project (':vim-int')

    // CrudRepository
    compile 'org.springframework.data:spring-data-jpa:1.8.2.RELEASE'
    compile 'org.hibernate:hibernate-entitymanager:4.3.10.Final'
    compile 'commons-dbcp:commons-dbcp:1.4'
    compile 'mysql:mysql-connector-java:5.1.35'

    //EnableJMS on EventDispatcher
    /**
     * Spring dependencies
     */
    compile 'org.springframework.boot:spring-boot:' + springBootVersion
    compile 'org.springframework.boot:spring-boot-starter-logging:' + springBootVersion
    compile 'org.springframework:spring-jms:' + springVersion

    //Rest Annotation in RestRegister
    compile "org.springframework.boot:spring-boot-starter-web:" + springBootVersion

    //Gson
    compile 'com.google.code.gson:gson:2.4'

    //JMS
    compile 'javax.jms:javax.jms-api:2.0.1'

    //Openbaton sdk
    //compile 'org.openbaton:sdk:0.14'

    //Per testare Service in Spring (vedi PolicyManagerTest)
    testCompile 'org.springframework:spring-test:' + springVersion
    testCompile 'junit:junit:4.12'


}
