group 'org.openbaton'
version '1.0-SNAPSHOT'

apply plugin: 'java'


repositories {
    mavenCentral()
    maven {
        url "http://get.openbaton.org:8081/nexus/content/groups/public"
    }
}

dependencies {

    //Alarm entity
    compile project (':catalogue')
    compile project (':monitoring')

    //EnableJMS on EventDispatcher
    /**
     * Spring dependencies
     */
    compile 'org.springframework.boot:spring-boot:' + springBootVersion
    compile 'org.springframework.boot:spring-boot-starter-logging:' + springBootVersion
    compile 'org.springframework:spring-jms:' + springVersion

    //Rest Annotation in AlarmReceiverImpl
    compile("org.springframework.boot:spring-boot-starter-websocket:" + springBootVersion)

    // CrudRepository
    compile 'org.springframework.data:spring-data-jpa:1.8.2.RELEASE'
    compile 'org.hibernate:hibernate-entitymanager:4.3.10.Final'
    compile 'commons-dbcp:commons-dbcp:1.4'
    compile 'mysql:mysql-connector-java:5.1.35'
    compile 'org.aspectj:aspectjweaver:1.8.7'

    //Unirest
    compile 'com.mashape.unirest:unirest-java:1.3.0'

    //Gson
    compile 'com.google.code.gson:gson:2.4'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
